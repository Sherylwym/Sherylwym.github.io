<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Questions</title>
    <style>
        button {
            width: 10rem;
            height: 2.5rem;
            line-height: 2.5rem;
            font-size: 1.5rem;
            border-radius: 5px;
            background: antiquewhite;
            border-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>
        <button class="showQues">Question</button> : <span class="question"></span>
        <br>
        <hr>
        <button class="showAnswer">Answer</button> : <span class="answer"></span>
    </div>
 
    <script>
        const showQues = document.querySelector('.showQues');
        const testObj = [
{Q: 'The First Question', A: 'A'},            
{Q: 'The Second Question', A: 'B'},            
{Q: 'The Third Question', A: 'C'},  
        ]
        const showAnswer = document.querySelector('.showAnswer');
        let arr = [];
 
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //Contains maximum value, contains minimum value
        }
        function clickQues() {
            document.querySelector('.answer').innerHTML = '';
            let index = getRandomIntInclusive(0, testObj.length);
            if(arr.length >= testObj.length) {
                console.log(arr.length);
                arr = [];
            }
            if(!arr.includes(index)) {
                arr.push(index);
                console.log(index);
                document.querySelector('.question').innerHTML = testObj[index].Q;
                showAnswer.onclick = function() {
                    document.querySelector('.answer').innerHTML = testObj[index].A;
                }
            }else {
                clickQues();
            }
        }
 
        showQues.onclick = function() {
            clickQues()
        }
</script>
    </body>
</html>
