<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse Listener Events</title>
</head>
<body>
<p id="p1" draggable="true">Drag me!</p>
<br>
<p id="p2" onmousedown="mouseDown()">Press on me!</p>
<p id="p3" onmouseup="mouseUp()">Release from me!</p>
<p id="p4" onmousedown="mouseDown()" onmouseup="mouseUp()">Click me to check mousedown and mouseup.</p>
<br>
<p id="p5">Hover on me!</p>
</body>
<script scr=“mouselistenerevents.js”></script>
</html>
